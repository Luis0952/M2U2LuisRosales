<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números impares</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="numbers">
        <form action="" class="form">
        <h1 class="title">Ejercicio mayor y Menor</h1>
        <div class="div_container">
            <label for="" class="label">Número uno: </label><input type="text" name="" id="numeroUno" class="input">
        </div>
        <div class="div_container">
            <label for="" class="label">Número dos: </label><input type="text" name="" id="numeroDos" class="input">
        </div>
        <div class="div_container">
            <label for="" class="label">Número Tres: </label><input type="text" name="" id="numeroTres" class="input">
        </div>
        <div class="div_container">
            <label for="" class="label">Número Cuatro: </label><input type="text" name="" id="numeroCuatro" class="input">
        </div>
        <div class="div_container">
            <input type="button" id="boton" value="Enviar" class="submitBtn">
        </div>
        <div>
             <p id="Mayor"></p>   
             <p id="Menor"></p>
        </div>

      <div class="div_container">
        <p id="resultado"></p>
      </div>
      </form>
    </div>
</body>
<script src="index1.js"></script>
</html>
