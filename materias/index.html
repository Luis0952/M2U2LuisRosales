<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="student">
      <form action="" class="form">
      <h1 class="title">Inscripción de Materias</h1>
        <div class="div_container">
           <label for="" class="label"> Nombre: </label><input type="text" name="" id="nombre" class="input" >
        </div>
        <div class="div_container">
            <label for="" class="label"> Cantidad de Materias </label> <input type="number" name="" id="Cant-materias" class="input" >
        </div>
        <div class="div_container">
            <label for="" class="label"> Valor de las Materias: </label><input type="number" name="" id="vlr-mat" class="input" >
        </div>
        <div class="div_container">
            <label for="" class="label"> Valor Papelería: </label><input type="number" name="" id="vlr-papeleria-c" class="input" value="20000" disabled="disabled">
        </div>
        <div class="div_container">
            <label for="" class="label"> Valor carné: </label><input type="number" name="" id="carnet" class="input"  value="8000" disabled="disabled">
        </div>
        <div class="div_container">
            <label for="" class="label"> Descuento 20%: </label><input type="number" name="" id="descuento" class="input"  disabled="disabled">
        </div>
        <div>
            <input type="button" id="boton" class="submitBtn"  value="Enviar">
        </div>

      <div>
        <p id="resultado"></p>
      </div>

      <div>
        <p id="resultado_dos"></p>
      </div>
    </form>

    </div>
</body>
<script src="index2.js"></script>
</html>
